<div class="auth-wrap">
  <div class="card auth-card">
    <div class="head">
      <div class="logo">📝</div>
      <div class="title">Sign in</div>
      <div class="subtitle">Welcome back</div>
    </div>

    <div class="form">
      <input class="input" placeholder="Email" type="email" [ngModel]="email()" (ngModelChange)="email.set($event)">
      <input class="input" placeholder="Password" type="password" [ngModel]="password()" (ngModelChange)="password.set($event)">
      <div class="error" *ngIf="error()">{{ error() }}</div>
      <button class="btn btn-primary" (click)="submit()">Sign in</button>
    </div>

    <div class="foot">
      <a routerLink="/register">Create an account</a>
    </div>
  </div>
</div>
